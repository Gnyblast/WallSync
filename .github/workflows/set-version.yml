name: Prepare Release Tag

on:
  push:
    tags:
      - "prep-[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Prepare Release Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.PAT }}

      - name: Split version
        id: split_version
        run: |
          export plain_tag=$(TAG_NAME=${{ github.ref_name }}; echo "$TAG_NAME" | cut -d "-" -f 2)
          echo "version=${plain_tag}" >> $GITHUB_OUTPUT    

      - name: Set version
        run: ./scripts/set-version.sh ${{ steps.split_version.outputs.version }}

      - name: Commit new version
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: master

      - name: Checkout repository again for tags to containt commited files
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.PAT }}

      - name: Create release tag
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "v${{ steps.split_version.outputs.version }}"
          tag_exists_error: false
          message: "Release version: ${{ steps.split_version.outputs.version }}"
          token: ${{ secrets.PAT }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Recreate latest tag
        uses: rickstaa/action-create-tag@v1
        id: "re_tag_create"
        with:
          tag: "latest"
          tag_exists_error: false
          force_push_tag: true
          message: "Release version: ${{ steps.split_version.outputs.version }}"
          token: ${{ secrets.PAT }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
